<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <section class="vh-100" style="background-color: #203E4A;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">
                                    <form action="/profile/update/{{this_user.id}}" method="post">
                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <span class="h1 fw-bold mb-0">Edit Profile</span>
                                        </div>
                                        {% with messages = get_flashed_messages() %}
                                            {% if messages %}
                                                <div class="error" style="color: red;">
                                                    {% for message in messages %}
                                                        <p>{{message}}</p>
                                                    {% endfor %}
                                                </div>
                                            {% endif %}
                                        {% endwith %}
                                        <div class="row">
                                            <div class="form-outline col mb-4">
                                                <input type="text"  class="form-control form-control-lg" name="first_name" placeholder="First Name" value={{this_user.first_name}}/>
                                            </div>
                                            <div class="form-outline col mb-4">
                                                <input type="text"  class="form-control form-control-lg" name="last_name" placeholder="Last Name" value={{this_user.last_name}}/>
                                            </div>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="text"  class="form-control form-control-lg" name="email" placeholder="Email Address" value={{this_user.email}}/>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="text"  class="form-control form-control-lg" name="user_name" placeholder="User Name" value={{this_user.user_name}}/>
                                        </div>
                                        <!-- <div class="row">
                                            <div class="form-outline col mb-4">
                                                <input type="password"  class="form-control form-control-lg" name="password" placeholder="Password"/>
                                            </div>
                                            <div class="form-outline col mb-4">
                                                <input type="password"  class="form-control form-control-lg" name="confirm_password" placeholder="Confirm Password"/>
                                            </div> -->
                                        <!-- </div> -->
                                        <div class="pt-1 mb-4">
                                            <button class="btn btn-dark btn-lg btn-block">Save Changes</button>
                                        </div>
                                    </form>
                                    <hr>
                                    <p> Current Profile Picture:</p>
                                    #from website_upload
                                    <img src="{{this_user_image.image_path}}">
                                    <form action="/profile/image/{{this_user.id}}" method=post enctype=multipart/form-data>
                                        <h3> Select Profile Picture to Upload</h3>
                                        <input type=file name=file>
                                        <input type=submit value=Upload>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
</html>
