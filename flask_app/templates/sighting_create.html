<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
    <!-- link to include the library-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">
                <img src="" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                UFO Sightings
            </a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="/sightings">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/{{userID}}">My Page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <section class="vh-100" style="background-color: #203E4A;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">
                                    <form action="/sighting/create" method="post">
                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <span class="h1 fw-bold mb-0">Add Sighting</span>
                                        </div>
                                        {% with messages = get_flashed_messages() %}
                                            {% if messages %}
                                                <div class="error" style="color: red;">
                                                    {% for message in messages %}
                                                        <p>{{message}}</p>
                                                    {% endfor %}
                                                </div>
                                            {% endif %}
                                        {% endwith %}
                                        <div class="row">
                                            <div class="form-outline col mb-4">
                                                <input type="number"  class="form-control form-control-lg" name="num_of_activities" placeholder="Number of Activities"/>
                                            </div>
                                            <div class="form-outline col mb-4">
                                                <input type="text"  class="form-control form-control-lg" name="Intensity" placeholder="How intesnse was the activity?"/>
                                            </div>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="text"  class="form-control form-control-lg" name="description" placeholder=" Description of the activity?"/>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="text"  class="form-control form-control-lg" name="reaction" placeholder="Reaction to the acivity?"/>
                                        </div>
                                        <div class="row">
                                            <div class="form-outline col mb-4">
                                                <input type="password"  class="form-control form-control-lg" name="password" placeholder="Password"/>
                                            </div>
                                            <div class="form-outline col mb-4">
                                                <input type="password"  class="form-control form-control-lg" name="confirm_password" placeholder="Confirm Password"/>
                                            </div>
                                        </div>
                                        <div class="pt-1 mb-4">
                                            <button class="btn btn-dark btn-lg btn-block">Sign Up</button>
                                        </div>
                                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account? 
                                            <a href="/" style="color: #393f81;">Sign In</a>
                                        </p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
</html>
